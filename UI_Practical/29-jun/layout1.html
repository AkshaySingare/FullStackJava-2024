<html>

<head>
    <title>Leyout using Table tag</title>
</head>

<body>
    <table border="2px" width="500px" align="center">
        <thead align="center">
            <tr>
                <th colspan="4">1</th>
            </tr>
            <tr>
                <th rowspan="2">2</th>
                <th rowspan="2">3</th>
                <th colspan="2">4</th>
            </tr>
            <tr>
                <th>5</th>
                <th>6</th>
            </tr>
            <tr>
                <th colspan="4">7</th>
            </tr>
            <tr>
                <th colspan="2" rowspan="2">8</th>
                <th colspan="2" rowspan="2">9</th>
            </tr>

        </thead>

    </table>
</body>

</html>
