<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablestle using row-colom</title>
</head>

<body>
    <table align="center" border="2px" width="500px">

            <tr>
                <th rowspan="3">DAY</th>
                <th colspan="3">Semeninar</th>

            </tr>

                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>

            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>Monday</td>
                <td>8 am</td>
                <td>5 pm</td>
                <td>C language</td>
            </tr>
            <tr>
                <td> Tusday </td>
                <td>8 am</td>
                <td>11 pm</td>
                <td>C++</td>
            </tr>

            <td>Wensday</td>
            <td>8 am</td>
            <td>2 pm</td>
            <td>Java</td>

            <tr>
                <td>Thursday</td>
                <td>2 pm</td>
                <td>5 pm</td>
                <td>Phython</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>8 am</td>
                <td>5 pm</td>
                <td>MySql</td>
            </tr>
            <tr>
                <td>Satrday</td>
                <td>2 pm</td>
                <td>5 pm</td>
                <td>Java-Script</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>N/A</td>
                <td>N/A</td>
                <td>React JS</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
